<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar - Single File</title>

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f4f4f4;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      color: #fff;
      position: relative;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      transition: 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    /* ===== Hamburger ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      transition: 0.3s ease;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: -100%;
        flex-direction: column;
        background: #111;
        width: 200px;
        padding: 20px;
        transition: 0.3s ease;
      }

      .nav-links.active {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">IpanzxDev</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
